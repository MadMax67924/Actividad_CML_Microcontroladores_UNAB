name: Train Model On-Premise

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: self-hosted  # Usa el runner local que configuraste

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: python train.py

      - name: Run Prediction
        run: python predict.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            model.pkl
            feature_importance.png
            predictions.csv
